<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Battle sea JS</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="icon" type="image/icon" href="static/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
	<div id="mainContainer" class="border border-secondary container text-center rounded-top">
		<h1>Battle sea JS</h1>
		<h2>Hello <span id="playerName"></span></h2>
		<div class="row justify-content-md-center">
			<div class="col-md-auto">
				<div class="input-group">
					<button id="createGame" class="btn btn-outline-danger btn-sm btn-block">Create Game</button>
				</div><br>
				<div class="input-group" id="gameId">
					<span class="input-group-addon" id="sizing-addon1">id</span>
					<input type="text" id="gameIdInput" name="gameId" class="form-control" placeholder="Enter id received" aria-label="Enter id received">
				</div><br>
				<div class="input-group">
					<button id="joinGame" class="btn btn-outline-info btn-sm btn-block">Join Game</button>
				</div>
			</div>
		</div>

		<p id="gameCreated"></p>

		<p id="joined"></p>


		<div id="gameContent" style="opacity: 0">
			<div class="row justify-content-md-center">
				<div id="play" class="alert alert-warning col-md-auto" role="alert">State : Place your ships, then click "Ready"!</div>
			</div>
			<table class="table-sm" style="display: inline-block;">
				<thead class="thead-default">
					<tr>
						<th class="text-center">Adversary's map</th>
						<th class="text-center">Your map</th>
						<th></th>
						<th class="text-center">History</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="map1" class="map"></td>
						<td id="map2" class="map"></td>
						<td id="buttonTd"></td>
						<td style="display: block">
							<div id="historyDiv" class="history border border-secondary" style="overflow-y: auto; height: 300px;">
								<table>
									<tbody id="historyRow">
									</tbody>
								</table>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="endGamePopUp" tabindex="-1" role="dialog" aria-labelledby="endGameModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="endGameModalLabel">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="endGameModalBody">
				...
				</div>
				<div class="modal-footer">
					<button type="button" id="closeModalButton" class="btn" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="static/js/jquery-3.2.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<script src="static/js/d3.v3.min.js"></script>
	<script src="static/communicate.js"></script>
	<script src="static/map.js"></script>
	<script src="static/ship.js"></script>
	<script src="static/load.js"></script>
	<script src="static/eventsListeners.js"></script>
	<script src="static/socketIndex.js"></script>
	<script src="static/js/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="static/js/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="static/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
